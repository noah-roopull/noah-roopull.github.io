    <p>Welcome to my image gallery. These are modified versions of my Chihuahua, Tina.<br>Click on an image to enlarge it, and click again to return.</p>
    
    <img src="images/Tina_v1.png" alt="Normal Tina">
    <figcaption>Original Image</figcaption>
    <img src="images/Tina_v2.png" alt="Embossed Tina">
